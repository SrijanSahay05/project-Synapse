upstream synapse_backend {
    server backend:8000;
}

server {
    listen 80;

    location /api/ {
        proxy_pass http://synapse_backend;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header Host $host;
        proxy_redirect off;
    }

    location /admin/ {
        proxy_pass http://synapse_backend;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header Host $host;
        proxy_redirect off;
    }

    location /static/ {
        alias /app/static/;
    }

    location /media/ {
        alias /app/media/;
    }

    location / {
        # Fallback or frontend if needed, otherwise 404
        return 404;
    }
}
